services:
  mongo:
    image: mongo:7
    container_name: chat-api-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - chat-network

  mongo-express:
    image: mongo-express:latest
    container_name: chat-api-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chat-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chat-api-backend
    working_dir: /app
    command: pnpm --filter api dev
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGO_URI=mongodb://admin:password@mongo:27017/chat?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-dev_secret_change_in_production_min_32_chars}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chat-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chat-api-frontend
    working_dir: /app
    command: pnpm --filter web dev --hostname 0.0.0.0
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    depends_on:
      - api
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

networks:
  chat-network:
    driver: bridge
